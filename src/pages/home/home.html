<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to the Online Calculator!</h2>
  
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="firstNum" type="number" placeholder="Enter the First Number"></ion-input>
    </ion-item>
  
    
    <ion-item>
      <ion-input [(ngModel)]="secondNum" type="number" placeholder="Enter the Second Number"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button id="addBtn" (click)="addNum()">+</button>

  <button ion-button id="minBtn" (click)="minNum()">-</button>

  <ion-item>
    <ion-label id="result">Result</ion-label>
  </ion-item>

  
</ion-content>
